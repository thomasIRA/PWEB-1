

<main>
    <section class="flow-form">


{% if error %} 
    <p class="error">{{ error }}</p>
{% endif %}
    <section>
        <form action="{{ path }}membre/store" method="post" class="form">
        <h2>Créer un compte</h2>
        <label>Nom
            <input type="text" name="nom_membre" value="{{ membre.nom_membre }}" required>
            <span class="error">{{ errors.name }}</span>
        </label>
        <label>Email
            <input type="email" name="email" value="{{ membre.email }}" required>
            <span>{{ errors.email }}</span>
        </label>
        <label>Mot de passe(min. 8 car.)
            <input type="password" name="password" required>
            <span class="error">{{ errors.password }}</span>
        </label>
        <input type="hidden" name="privilege_id" value="3">
        <input type="submit" value="create" class="button-text">
       </form>
    </section>
</section>
